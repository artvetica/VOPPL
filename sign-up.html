<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div class="sign-up-box center-align">
        <a href="index.html"><img class="log-in-logo" src="img/logo.png" /></a>
        <div class="card-panel center-align">
            <h6>Please Enter Your Details</h6>
            <form class="sign-up">
                <input type="text" placeholder="First Name"/>
                <input type="text" placeholder="Last Name"/>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Repeat Password" />
            </form>
            <a href="#" class="btn btn-block green darken-4 white-text">submit</a>
            <h6>OR</h6>
            <a href="#" class="btn btn-block blue darken-4 white-text">Sign Up with <b>Facebook</b></a>
            <a href="#" class="btn btn-block red darken-4 white-text">Sign Up with <b>Google+</b></a>
        </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
